<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Cabin">
        <script src="script.js"></script>
        <title>Memory game</title>
    </head>
    <body>
        <h1 class="title">Memory game</h1>
        <div class="main">
            <a class="start" id="startBtn" onclick="settings('openStart')"><strong>Lancer le jeu</strong></a>

            <div id="settings-overlay" class="settings-overlay">
                <div id="popup" class="popup">
                    <h2>
                        Configuration du jeu 
                        <span id="btnClose" class="btnClose" onclick="settings('closeIngame')">&times;</span>
                    </h2>
                    <div>
                        <br>
                        <div class="buttons">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <label>Trump card</label>
        
                            <br><br>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <label>Deux joueurs</label>
        
                            <br><br>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <label>Blitz</label>
                            <br><br>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <label>Blitz 1m+10s</label>
                            <br><br>
                        </div>
                        <button class="restartBtn" id="restartBtn" onclick="init()">Lancer le jeu</button>
                    </div>
                </div>
            </div>

            <div class="game" id="game" style="display: none">
                <div id="header" style="width: 100%">
                    <div style="float: left; width: 50%"><h2 id="coups">Coups: <span id="ncoups">0</span></h2></div>
                    <div style="float: right; width: 50%"><h2 id="temps">Temps: <span id="chronotime">00:00</span></h2></div>
                </div>

                <table style="width:100%">
                    <tr>
                    <td><img class="available" src="images/placeholder.png" width="120" height="180"/></td>
                    <td><img class="available" src="images/placeholder.png" width="120" height="180"/></td>
                    <td><img class="available" src="images/placeholder.png" width="120" height="180"/></td>
                    <td><img class="available" src="images/placeholder.png" width="120" height="180"/></td>
                    <td><img class="available" src="images/placeholder.png" width="120" height="180"/></td>
                    <td><img class="available" src="images/placeholder.png" width="120" height="180"/></td>
                    <td><img class="available" src="images/placeholder.png" width="120" height="180"/></td>
                    </tr>
                    <tr>
                    <td><img class="available" src="images/placeholder.png" width="120" height="180"/></td>
                    <td><img class="available" src="images/placeholder.png" width="120" height="180"/></td>
                    <td><img class="available" src="images/placeholder.png" width="120" height="180"/></td>
                    <td><img class="available" src="images/placeholder.png" width="120" height="180"/></td>
                    <td><img class="available" src="images/placeholder.png" width="120" height="180"/></td>
                    <td><img class="available" src="images/placeholder.png" width="120" height="180"/></td>
                    <td><img class="available" src="images/placeholder.png" width="120" height="180"/></td>
                    </tr>
                    <tr>
                    <td><img class="available" src="images/placeholder.png" width="120" height="180"/></td>
                    <td><img class="available" src="images/placeholder.png" width="120" height="180"/></td>
                    <td><img class="available" src="images/placeholder.png" width="120" height="180"/></td>
                    <td><img class="available" src="images/placeholder.png" width="120" height="180"/></td>
                    <td><img class="available" src="images/placeholder.png" width="120" height="180"/></td>
                    <td><img class="available" src="images/placeholder.png" width="120" height="180"/></td>
                    <td><img class="available" id="21" src="images/placeholder.png" width="120" height="180"/></td>
                    </tr>
                </table>
            </div>
        </div>

        <footer>
            <div class="footer1">
                <button id="settings" class="settings" onclick="settings('openIngame')" style="display: none">
                    <svg width="24" height="24" viewBox="0, 0, 24, 24">
                        <path id="gear" d="M3 4h3v2h-3zM12 4h9v2h-9zM8 3h2c.552 0 1 .448 1 1v2c0 .552-.448 1-1 1h-2c-.552 0-1-.448-1-1v-2c0-.552.448-1 1-1zM3 11h9v2h-9zM18 11h3v2h-3zM14 10h2c.552 0 1 .448 1 1v2c0 .552-.448 1-1 1h-2c-.552 0-1-.448-1-1v-2c0-.552.448-1 1-1zM3 18h6v2h-6zM15 18h6v2h-6zM11 17h2c.552 0 1 .448 1 1v2c0 .552-.448 1-1 1h-2c-.552 0-1-.448-1-1v-2c0-.552.448-1 1-1z"/>
                    </svg>
                    Modifier les préférences de jeu
                </button>
                <i>Pictures courtesy of NASA/JPL-Caltech</i>
            </div>

    </body>
</html>
